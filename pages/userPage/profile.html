<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waysfood</title>

    <link rel="icon" href="/Icon.svg" />

    <!-- Css stryles -->
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/landing/header.css" />
    <link rel="stylesheet" href="/css/profile/profile.css" />
  </head>
  <body>
    <!-- Header start -->
    <header>
      <a href="/" class="logo-img">
        <img src="/image/icon/logo.svg" alt="logo waysfood" />
      </a>

      <div class="btn-header">
        <div class="pra-login active">
          <img
            src="/image/img/user.jpg"
            alt="user"
            class="user-img"
            id="user"
          />
        </div>

        <!-- sub-menu -->
        <div class="sub-menu">
          <div class="menu">
            <div class="menu-link">
              <img src="/image/icon/profile.svg" alt="profile" />
              <a href="profile.html">Profile</a>
            </div>
          </div>
          <hr />
          <div class="menu">
            <div class="menu-link">
              <img src="/image/icon/logout.svg" alt="logout" />
              <a href="/">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Header end -->

    <!-- Profile Start -->
    <section class="profile">
      <div class="row">
        <!-- dedtail profile -->
        <div class="detail">
          <h1>My Profile</h1>

          <div class="wrapper">
            <img src="/image/img/user.jpg" alt="profile" />
            <div class="data">
              <div class="data-group">
                <h3>Full Name</h3>
                <p>Musyaffa Nur Ihsanuddin</p>
              </div>
              <div class="data-group">
                <h3>Email</h3>
                <p>ihsan@gmail.com</p>
              </div>
              <div class="data-group">
                <h3>Phone</h3>
                <p>083896833122</p>
              </div>
            </div>
          </div>

          <!-- <button>Edit Profile</button> -->
          <a href="editProfile.html" class="edit">Edit Profile</a>
        </div>

        <!-- history order -->
        <div class="history">
          <h1>History Transaction</h1>

          <div class="card">
            <div class="card-history">
              <div class="data-user">
                <h5>Geprek Bensu</h5>
                <p><strong>Monday</strong>, 14 March 2022</p>
                <p class="price">Total : Rp 145.000</p>
              </div>
              <div class="data-restaurant">
                <img src="/image/icon/logo.svg" alt="logo-restaurant" />
                <button class="cancel">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Profile end -->

    <script src="/js/menuLink.js"></script>
  </body>
</html>
